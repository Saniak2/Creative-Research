<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <!--script src="p5.sound.min.js"></script-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  
    <button class="buttonInstruction"> <a href="./Instructions">Instructions</a> </button>
    <button class="buttonStart"><a href="./StartGame">Click to Start!</a></button>
    <style>
      .buttonInstruction {
        border: none;
        color: blue;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: #008CBA;
        border: 2px solid #008CBA;
      }

      .buttonStart {
        border: none;
        color: blue;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: green;
        border: 2px solid #4CAF50;
      }

      .buttonInstruction:hover {
        background-color: #033d05;
        color: white;
      }

      .buttonStart:hover {
        background-color: #063747;
        color: white;
      }

      .header {
        padding: 60px;
        text-align: center;
        background: #251abc;
        color: white;
        font-size: 30px;
      }
      </style>


  </head>
  <body>
    <script src="sketch.js"></script>
    <div class="header">
      <h1>Crime Simulation Game</h1>
    </div>
</body></html>
